<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="toggle">Toggle</button>
    <div class="grid">
        <!--"screen" of calculator-->
        <div class="screen">
            <div class="previous"></div>
            <div class="current"></div>
        </div>
        <!--top row of buttons-->
        <button class="wide-button">Rad | Deg</button>
        <button class="operator">x!</button>
        <button>(</button>
        <button>)</button>
        <button class="operator">%</button>
        <button>AC</button>
        <!--second row of buttons-->
        <button class="operator">Inv</button>
        <button class="operator">sin</button>
        <button class="operator">ln</button>
        <button class="light-gray-button number">7</button>
        <button class="light-gray-button number">8</button>
        <button class="light-gray-button number">9</button>
        <button class="operator">รท</button>
        <!--third row of buttons-->
        <button>&pi;</button>
        <button class="operator">cos</button>
        <button class="operator">log</button>
        <button class="light-gray-button number">4</button>
        <button class="light-gray-button number">5</button>
        <button class="light-gray-button number">6</button>
        <button class="operator">x</button>
        <!--fourth row of buttons-->
        <button class="operator">e</button>
        <button class="operator">tan</button>
        <button class="operator">&radic;</button>
        <button class="light-gray-button number">1</button>
        <button class="light-gray-button number">2</button>
        <button class="light-gray-button number">3</button>
        <button class="operator">-</button>
        <!--bottom row of buttons-->
        <button class="operator">Ans</button>
        <button class="operator">EXP</button>
        <button class="operator">x<sup>y</sup></button>
        <button class="light-gray-button number">0</button>
        <button class="light-gray-button number">.</button>
        <button class="blue-button equals">=</button>
        <button class="operator">+</button>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
